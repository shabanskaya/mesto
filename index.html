<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
	<div class="page">
		<header class = "header">
			<a href="#" class="header__logo" target="_self"></a>
		</header>
		<main class="content">

			<section class = "profile">
				
				<img class = "profile__avatar" src="addb0909a9e1565da4ff.jpg" alt="портрет">
				<button class = "profile__avatar-overlay" type="button" aria-label="Редактировать аватар"></button>
				<h1 class = "profile__name">Мяу-Ив Кусто</h1>
				<button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
				<p class="profile__about">Исследователь океана</p>
				<button class="profile__add-button" aria-label="Добавить" type="button"></button>
			</section>
			
			<section class="places">
				<ul class="places__list">
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class = "footer__copyrights">&copy; 2020 Mesto Russia</p>
		</footer>

		<div class="popup popup_feature_edit">
			<div class="popup__container">
				<form class = "popup__form" name="editform">
					<h2 class="popup__title">Редактировать профиль</h2>
					<input class="popup__input popup__input_content_name" type="text" value="" id="name-input" name="name" required minlength="2" maxlength="40">
					<span class="name-input-error popup__input-error"></span>
					<input class="popup__input popup__input_content_job" type="text" value="" id="job-input" name="about" required minlength="2" maxlength="200">
					<span class="job-input-error popup__input-error"></span>
					<button class="popup__save-button" type="submit">Сохранить</button>
				</form>
				<button class="popup__close-button" type="button" aria-label="Закрыть"></button>
			</div>
		</div>

		<div class="popup popup_feature_add">
			<div class="popup__container">
				<form class = "popup__form" name="addform">
					<h2 class="popup__title">Новое место</h2>
					<input class="popup__input popup__input_content_label" type="text" id="label-input" value="" placeholder="Название" name="name" required minlength="2" maxlength="30">
					<span class="label-input-error popup__input-error"></span>
					<input class="popup__input popup__input_content_link" type="url" id="link-input" value="" placeholder="Ссылка на картинку" name="link" required>
					<span class="link-input-error popup__input-error"></span>
					<button class="popup__save-button" type="submit">Создать</button>
				</form>
				<button class="popup__close-button" type="button" aria-label="Закрыть"></button>
			</div>
		</div>

		<div class="popup popup_feature_avatar">
			<div class="popup__container">
				<form class = "popup__form" name="avatarform">
					<h2 class="popup__title">Обновить аватар</h2>
					<input class="popup__input popup__input_content_avatar" type="url" id="avatar-input" value="" placeholder="Ссылка на аватар" name="avatar" required>
					<span class="avatar-input-error popup__input-error"></span>
					<button class="popup__save-button" type="submit">Сохранить</button>
				</form>
				<button class="popup__close-button" type="button" aria-label="Закрыть"></button>
			</div>
		</div>

		<div class="popup popup_feature_confirm">
			<div class="popup__container">
				<form class = "popup__form" name="confirmform">
					<h2 class="popup__title popup__title_feature_confirm">Вы уверены?</h2>
					<button class="popup__save-button" type="submit">Да</button>
				</form>
				<button class="popup__close-button" type="button" aria-label="Закрыть"></button>
			</div>
		</div>

		<div class="popup popup_feature_fullview">
			<div class="popup__pic-container">
				<img class="popup__pic" src="#" alt="неопределено">
				<h2 class="popup__subtitle"></h2>
				<button class="popup__close-button" type="button" aria-label="Закрыть"></button>
			</div>
		</div>
	</div>

	<template class="template-card">
		<li class="card">
			<img class="card__pic" alt="неопределено" src="#">
			<div class="card__info">
				<h2 class="card__title"></h2>
				<div class="card__like-container">
					<button class="card__like" aria-label="Нравится" type="button"></button>
					<span class="card__likes">00</span>
				</div>
			</div>
			
		</li>
	</template>
</body>
</html>
