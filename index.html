<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body>
	<div class="page">
		<header class = "header">
			<a href="#" class="header__logo"></a>
		</header>
		<main class="content">

			<section class = "profile">
				<img class = "profile__avatar" src="./images/portret-min.jpg" alt="портрет">
				<h1 class = "profile__name">Жак-Ив Кусто</h1>
				<button class="profile__edit-button"></button>
				<p class="profile__about">Исследователь океана</p>
				<button class="profile__add-button"></button>
			</section>
			
			<section class="places">
				<ul class="elements">
					<li class="elements__item">
						<img class="elements__pic" alt="Исландия" src="./images/исландия-min.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Исландия</h2>
							<button class="elements__like"></button>
						</div>
					</li>
					<li class="elements__item">
						<img class="elements__pic" alt="Мачу-Пикчу" src="./images/мачупикчу-min.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Мачу-Пикчу, Перу</h2>
							<button class="elements__like"></button>
						</div>
					</li>
					<li class="elements__item">
						<img class="elements__pic" alt="Румыния" src="./images/румыния-min.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Румыния</h2>
							<button class="elements__like"></button>
						</div>
					</li>
					<li class="elements__item">
						<img class="elements__pic" alt="Фареры" src="./images/фарерские-о-ва-min.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Фарерские острова</h2>
							<button class="elements__like"></button>
						</div>
					</li>
					<li class="elements__item">
						<img class="elements__pic" alt="Швейцария" src="./images/швейцария-min.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Швейцария</h2>
							<button class="elements__like"></button>
						</div>
					</li>
					<li class="elements__item">
						<img class="elements__pic" alt="Венеция" src="./images/венеция-min.jpg">
						<div class="elements__info">
							<h2 class="elements__title">Италия, Венеция</h2>
							<button class="elements__like"></button>
						</div>
					</li>
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class = "footer__copyrights">© 2020 Mesto Russia</p>
		</footer>

		<div class="popup popup_opened">
			<div class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<input class="popup__name" type="text" value="puk">
				<input class="popup__about" type="text" value="pukpuk">
				<button class="popup__save-button">Сохранить</button>
				<button class="popup__close-button"></button>
			</div>
		</div>
	</div>
	
</body>
</html>
